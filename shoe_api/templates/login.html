{% extends 'base.html' %}

{% block content %}
<h1>Login to get an API Key</h1>
<form method='POST'>
    {{form.hidden_tag()}}
    <fieldset>
        {{form.email.label}}
        {{form.email()}}
    </fieldset>
    <fieldset>
        {{form.password.label}}
        {{form.password()}}
    </fieldset>
    {{form.submit()}}
</form>
{% endblock content %}
